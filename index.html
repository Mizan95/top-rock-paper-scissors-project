<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel=”stylesheet” href=”sweetalert.css”>
    
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>


    
    <script src="script.js" defer></script>
    
    <script src="https://kit.fontawesome.com/fcdf602b50.js" crossorigin="anonymous"></script>

    

    
</head>
<body>
        <div class="main-title-container">
            <div class="main-title glow"><span>Rock</span><span>Paper</span><span>Scissors</span></div>
            
        </div>

        <div class="item-button-container">
            
            <i id="rock" class="fa-regular fa-hand-back-fist fa-7x"></i>
            
            
            <i id="paper" class="fa-regular fa-hand fa-7x"></i>
            
            
            <i id="scissors" class="fa-regular fa-hand-scissors fa-7x"></i>
            
        </div>
        <div id="selection-container">
            <i id="player-item">
            </i>
            <button id="play-again-button" class="button-82-pushable" role="button" style="display: none;">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  Play Again
                </span>
            </button>
            <i id="computer-item">
                
            </i>
        </div>
        <div class="score-result-container">
            <div class="score-box-wrapper">
                <div id="player-score-box"></div>
                <div class="score-box-heading">Player Score</div>
            </div>
            <div id="round-result-box"></div>
            <div class="score-box-wrapper">
                <div id="computer-score-box"></div>
                <div class="score-box-heading">Computer Score</div>
            </div>
        </div>
        <!-- <div id="final-winner-box-container"> -->
        </div>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
