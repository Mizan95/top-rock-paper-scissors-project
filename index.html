<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>


    
    <script src="script.js" defer></script>
    
    <script src="https://kit.fontawesome.com/fcdf602b50.js" crossorigin="anonymous"></script>

    
</head>
<body>
        <div class="main-title-container">
            <div class="main-title">Rock Paper Scissors</div>
        </div>

        <div class="item-button-container">
            
            <i id="rock" class="fa-regular fa-hand-back-fist fa-5x"></i>
            
            
            <i id="paper" class="fa-regular fa-hand fa-5x"></i>
            
            
            <i id="scissors" class="fa-regular fa-hand-scissors fa-5x"></i>
            
        </div>
        <div id="selection-container">
            <div id="player-item">
                
            </div>
            <div id="computer-item">
                
            </div>
        </div>
        <div class="score-result-container">
            <div>
                <div id="player-score-box"></div>
                <div class="score-box-heading">Player Score</div>
            </div>
            <div id="round-result-box"></div>
            <div>
                <div id="computer-score-box"></div>
                <div class="score-box-heading">Computer Score</div>
            </div>
        </div>
        <div id="final-winner-box-container">
            <div id="final-winner-box"></div>
            <div class="f5Div">Why not press F5 to play again?</div>
        </div>

</body>
