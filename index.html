<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div id="content-container">
        <div class="main-title-container">
            <div class="main-title">Rock Paper Scissors</div>
        </div>
        <div class="item-button-container">
            <div id="rock-button">Rock</div>
            <div id="paper-button">Paper</div>
            <div id="scissors-button">Scissors</div>
        </div>
        <div class="score-result-container">
            <div id="score-box"></div>
            <div id="result-box"></div>
            <div id="computer-score-box"></div>
        </div>
        <div id="final-winner-box-container">
            <div id="final-winner-box">The winner is you/computer!</div>
        </div>
    </div>
</body>
